<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | Register</title>
    <link rel="stylesheet" href="./style/style-form.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Register Todo List</h1>
      <form id="form-register">
        <input
          type="text"
          id="email"
          placeholder="example@email.com"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Pasword"
          required
        />
        <a href="./index.html">Already have account? Login here!</a>
        <button type="submit" id="btn-register">Register</button>
      </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/modalAndLoading.js"></script>
    <script src="./script/register.js"></script>
  </body>
</html>
